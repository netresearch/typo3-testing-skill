name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create typo3-testing skill package
        run: |
          mkdir -p dist-skill
          cp skills/typo3-testing/SKILL.md dist-skill/
          cp LICENSE dist-skill/
          [ -d "skills/typo3-testing/references" ] && cp -r skills/typo3-testing/references dist-skill/
          [ -d "skills/typo3-testing/scripts" ] && cp -r skills/typo3-testing/scripts dist-skill/
          [ -d "skills/typo3-testing/assets" ] && cp -r skills/typo3-testing/assets dist-skill/
          [ -d "skills/typo3-testing/templates" ] && cp -r skills/typo3-testing/templates dist-skill/
          [ -d "skills/typo3-testing/examples" ] && cp -r skills/typo3-testing/examples dist-skill/
          [ -f "skills/typo3-testing/checkpoints.yaml" ] && cp skills/typo3-testing/checkpoints.yaml dist-skill/
          cd dist-skill
          zip -r ../typo3-testing-skill-${{ steps.version.outputs.version }}.zip .
          tar -czvf ../typo3-testing-skill-${{ steps.version.outputs.version }}.tar.gz .

      - name: Create typo3-testing plugin package
        run: |
          mkdir -p dist-plugin
          # Include typo3-testing skill files
          mkdir -p dist-plugin/skills/typo3-testing
          cp skills/typo3-testing/SKILL.md dist-plugin/skills/typo3-testing/
          [ -d "skills/typo3-testing/references" ] && cp -r skills/typo3-testing/references dist-plugin/skills/typo3-testing/
          [ -d "skills/typo3-testing/scripts" ] && cp -r skills/typo3-testing/scripts dist-plugin/skills/typo3-testing/
          [ -d "skills/typo3-testing/assets" ] && cp -r skills/typo3-testing/assets dist-plugin/skills/typo3-testing/
          [ -d "skills/typo3-testing/templates" ] && cp -r skills/typo3-testing/templates dist-plugin/skills/typo3-testing/
          [ -d "skills/typo3-testing/examples" ] && cp -r skills/typo3-testing/examples dist-plugin/skills/typo3-testing/
          [ -f "skills/typo3-testing/checkpoints.yaml" ] && cp skills/typo3-testing/checkpoints.yaml dist-plugin/skills/typo3-testing/
          cp LICENSE dist-plugin/
          # Include plugin manifest
          [ -d ".claude-plugin" ] && cp -r .claude-plugin dist-plugin/
          cd dist-plugin
          zip -r ../typo3-testing-plugin-${{ steps.version.outputs.version }}.zip .
          tar -czvf ../typo3-testing-plugin-${{ steps.version.outputs.version }}.tar.gz .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: |
            typo3-testing-skill-${{ steps.version.outputs.version }}.zip
            typo3-testing-skill-${{ steps.version.outputs.version }}.tar.gz
            typo3-testing-plugin-${{ steps.version.outputs.version }}.zip
            typo3-testing-plugin-${{ steps.version.outputs.version }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

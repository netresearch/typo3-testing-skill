name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create skill package
        run: |
          mkdir -p dist
          cp SKILL.md dist/
          cp LICENSE dist/
          [ -d "references" ] && cp -r references dist/
          [ -d "scripts" ] && cp -r scripts dist/
          [ -d "assets" ] && cp -r assets dist/
          [ -d "templates" ] && cp -r templates dist/
          [ -d "skills" ] && cp -r skills dist/
          cd dist
          zip -r ../typo3-testing-${{ steps.version.outputs.version }}.zip .
          tar -czvf ../typo3-testing-${{ steps.version.outputs.version }}.tar.gz .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          files: |
            typo3-testing-${{ steps.version.outputs.version }}.zip
            typo3-testing-${{ steps.version.outputs.version }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
